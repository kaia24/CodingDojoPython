<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initiial-scale=1.0">
        <title>Hello Flask</title>
    </head>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        p{
            text-align: center;
        }
        .button{
            background-color: lightblue;
            border-radius: 10px;
            padding:10px;
            border:solid black 2px;
            margin:20px;
            text-decoration: none;
            color:black;

        }

    </style>
    <body>
        <h1>Counter</h1>
        <h2>{{session["num"]}}</h2>
        <form>
            <p>
                <a name="count" href="/count" method="POST" class="button">
                    click
                </a>
                <a name="destroy" href="/destroy_session" class="button">
                    Reset
                </a>
            </p>
        </form>
        
    </body>

</html>
