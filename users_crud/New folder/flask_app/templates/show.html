<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <h2 >User {{user.id}}</h2>
    <p>Full Name {{user.full_name()}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created ON: {{user.created_at.strftime("%b %d %Y")}}</p>
    <p>Last Updated: {{  user.updated_at.strftime("%b %d %Y")}}</p>
</body>
</html>
